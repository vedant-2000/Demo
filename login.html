<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="form-container bg-dark">
          <div id="" class="d-flex mb-4">
            <button class="btn btn-lg w-50 btn-dark active" id="loginBtn">Login</button>
            <button class="btn btn-lg w-50 btn-dark" id="signupBtn">Sign Up</button>
          </div>
          
          <form id="loginForm" class="mt-4">
            <h3>Login</h3>
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit"  class="btn btn-outline-dark btn-block text-white">Login</button>
          </form>
    
          <form id="signupForm" style="display: none;">
            <h3>Sign Up</h3>
            <div class="form-group">
              <label for="signupName">Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="signupEmail">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-outline-dark btn-block text-white" >Sign Up</button>
          </form>
        </div>
      </div>
    
        
    <script src="./login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
